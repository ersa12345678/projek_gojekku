<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarif - GO-JEKKU</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background: url('hijau.jpg') no-repeat center center/cover;
            color: #333;
            padding: 20px;
            background-attachment: fixed;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
        }

        header nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
            position: relative;
        }

        header nav a::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #e8491d;
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: bottom right;
        }

        header nav a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Tarif Section */
        #tarif {
            background: url("bayar.jpeg") no-repeat center center/cover;
            color: #b9f3b9;
            padding: 40px 20px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Lebih tebal dan lebih gelap bayangannya */
            position: relative;
            text-align: center;
        }

        #tarif::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            z-index: 0;
        }

        #tarif h2 {
            font-size: 3em; /* Ukuran huruf yang lebih besar */
            margin-bottom: 20px;
            color: #fbf8f8;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5); /* Bayangan teks yang lebih mencolok */
        }

        .tarif-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            position: relative;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tarif-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); /* Bayangan yang lebih tegas saat di-hover */
            background-color: rgba(255, 255, 255, 0.9);
        }

        .tarif-item h3 {
            font-size: 1.8em;
            color: #e8491d;
            margin-bottom: 10px;
        }

        .tarif-item p {
            font-size: 1.4em; /* Ukuran teks yang lebih besar */
            color: #333;
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tarif-item {
                flex-direction: column;
                text-align: center;
            }

            #tarif h2 {
                font-size: 2.5em;
            }
        }

        /* Footer */
        footer {
            margin-top: 20px;
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            border-radius: 8px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Tarif - GO-JEKKU</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="tentang_kami.html">Tentang Kami</a>
                <a href="tarif.html">Tarif</a>
                <a href="driver.html">Driver</a>
                <a href="pembayaran.html">Pembayaran</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <section id="tarif">
            <h2>Daftar Tarif</h2>
            <div class="tarif-item">
                <div>
                    <h3>Perjalanan Singkat</h3>
                    <p>0-5 km</p>
                </div>
                <p>Rp 10.000</p>
            </div>
            <div class="tarif-item">
                <div>
                    <h3>Perjalanan Menengah</h3>
                    <p>5-15 km</p>
                </div>
                <p>Rp 20.000</p>
            </div>
            <div class="tarif-item">
                <div>
                    <h3>Perjalanan Jauh</h3>
                    <p>15-30 km</p>
                </div>
                <p>Rp 30.000</p>
            </div>
            <div class="tarif-item">
                <div>
                    <h3>Perjalanan Sangat Jauh</h3>
                    <p>30+ km</p>
                </div>
                <p>Rp 50.000</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 GO-JEKKU. All rights reserved.</p>
    </footer>
</body>
</html>
