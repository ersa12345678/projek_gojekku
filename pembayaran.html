<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO-JEKKU - Payment</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background: url("hijau.jpg") no-repeat center center/cover;
            color: #333;
            padding: 20px;
            background-attachment: fixed; /* Memastikan background tetap saat scrolling */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(53, 66, 74, 0.8);
            color: #ffffff;
            padding: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            backdrop-filter: blur(5px);
        }

        header h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 3em;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3);
        }

        header nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        header nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
            position: relative;
        }

        header nav a::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #e8491d;
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: bottom right;
        }

        header nav a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Payment Form */
        .payment-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #b9f3b9 0%, #50e3c2 100%);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .payment-container h2 {
            text-align: center;
            color: #35424a;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
            animation: bounceIn 1s ease;
        }

        @keyframes bounceIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .payment-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .payment-container label {
            font-weight: bold;
            color: #35424a;
            margin-bottom: 5px;
        }

        .payment-container input[type="text"], 
        .payment-container input[type="email"], 
        .payment-container input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
        }

        .payment-container input[type="text"]:focus, 
        .payment-container input[type="email"]:focus, 
        .payment-container input[type="number"]:focus {
            border-color: #50e3c2;
            outline: none;
        }

        .payment-container button {
            padding: 15px;
            background-color: #e8491d;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .payment-container button:hover {
            background-color: #ff5a33;
            transform: scale(1.05);
        }

        .payment-container button a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Tarif - GO-JEKKU</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="tentang_kami.html">Tentang Kami</a>
                <a href="tarif.html">Tarif</a>
                <a href="driver.html">Driver</a>
                <a href="pembayaran.html">Pembayaran</a>
            </nav>
        </div>
    </header>
    <div class="payment-container">
        <h2>Pembayaran GO-JEKKU</h2>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <!-- PayPal required fields -->
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="your-paypal-email@example.com">
            <input type="hidden" name="currency_code" value="USD">

            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="amount">Jumlah Pembayaran:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="description">Deskripsi:</label>
            <input type="text" id="description" name="item_name" required>

            <button type="submit">Bayar Sekarang</button>
        </form>
    </div>
</body>
</html>
